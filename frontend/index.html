<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Emergency Symptom Checker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --red: #e53935;
  --blue: #1e88e5;
  --green: #43a047;
  --yellow: #fbc02d;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #e4ecf5);
  color: #333;
}

/* AUTH BAR */
.authbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  font-size:14px;
}

/* HERO */
.hero {
  background: linear-gradient(135deg, #e53935, #ff7043);
  color: white;
  padding: 40px 20px;
  text-align: center;
  border-radius: 0 0 30px 30px;
}

.container {
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #ddd;
  padding: 12px;
  font-size: 14px;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  background: var(--blue);
  color: white;
}

.result {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  text-align: center;
}

.low { background: #e8f5e9; color: var(--green); }
.medium { background: #fff8e1; color: #9e7700; }
.high { background: #fdecea; color: var(--red); }

.hospital {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.sos {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--red);
  color: white;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-weight: bold;
  border: none;
  box-shadow: 0 10px 30px rgba(229,57,53,0.5);
  cursor: pointer;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  padding-bottom: 80px;
}
</style>
</head>

<body>

<!-- AUTH BAR -->
<div class="authbar">
  <span id="userInfo">Checking session...</span>
  <button onclick="logout()" style="
    padding:8px 14px;
    border:none;
    border-radius:8px;
    background:#e53935;
    color:white;
    cursor:pointer;">
    Logout
  </button>
</div>

<div class="hero">
  <h1>Emergency Symptom Checker</h1>
  <p>Instant AI-based medical guidance when every second matters</p>
</div>

<div class="container">

  <div class="card">
    <h2>ü©∫ Describe Your Symptoms</h2>
    <textarea id="symptoms" rows="4"></textarea>
    <button class="btn" onclick="analyze()">Analyze Symptoms</button>
    <div id="result"></div>
  </div>

  <div class="card">
    <h2>üè• Nearby Hospitals</h2>
    <div class="hospital"><span>City Hospital</span><span>2.1 km</span></div>
    <div class="hospital"><span>Apollo Clinic</span><span>3.4 km</span></div>
    <div class="hospital"><span>Emergency Care Center</span><span>4.0 km</span></div>
  </div>

  <div class="footer">
    Team Skill Issue ¬∑ VIT Bhopal ¬∑ HealthHack
  </div>

</div>

<button class="sos" onclick="sos()">SOS</button>

<script>
const SUPABASE_URL = "https://yitjgtkdxfirguuocunt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpdGpndGtkeGZpcmd1dW9jdW50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NTA0NzAsImV4cCI6MjA4NTQyNjQ3MH0.jNm4eTkNDwhWJuewL54HRiggOSwp-29AlFK-qtNS7qw";


const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function checkAuth() {
  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.href = "signin.html";
    return;
  }

  document.getElementById("userInfo").innerText =
    "Logged in as: " + session.user.email;
}

async function logout() {
  await supabase.auth.signOut();
  window.location.href = "signin.html";
}

checkAuth();

function analyze() {
  const text = document.getElementById("symptoms").value.toLowerCase();
  const result = document.getElementById("result");

  if (!text) return result.innerHTML = "";

  let msg = "Low Risk ‚Äì Self care recommended";
  let cls = "low";

  if (text.includes("chest") || text.includes("breathing") || text.includes("unconscious")) {
    msg = "High Risk ‚Äì Seek emergency help immediately";
    cls = "high";
  } else if (text.includes("fever") || text.includes("vomiting")) {
    msg = "Medium Risk ‚Äì Monitor closely";
    cls = "medium";
  }

  result.className = "result " + cls;
  result.innerText = msg;
}

function sos() {
  alert("üö® SOS Alert Sent!\nLocation shared with emergency contacts.");
}
</script>

</body>
</html>
